{% extends "base.html" %}

{% block title %}Home - Breakout Room Booking{% endblock %}

{% block content %}
<h2>Available Breakout Rooms</h2>
<ul>
  {% for room in rooms %}
    <li>
      <strong>{{ room.name }}</strong> (Capacity: {{ room.capacity }})
      <a href="{{ url_for('book', room_id=room.id) }}">Book Now</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
